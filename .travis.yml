language: python
python:
- 3.6
- 3.5
- 3.4
- 2.7

sudo: required

install: pip install -U tox-travis

services:
- docker

before_install:
- docker info
- docker build -t sjmiller609/stelligent_development ./images/devops

script: tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: sjmiller609
  password:
    secure: 
  on:
    tags: true
    repo: stelligent/devops_environment
    python: 2.7

after_success:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
- docker push sjmiller609/stelligent_development
